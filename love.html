<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Бямбаа минь</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('A_digital_painting_in_a_detailed_fantasy_style_wit.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .love-text {
      background-color: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      max-width: 600px;
      margin: 20px auto;
    }
    .hero-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }
    .hero-grid img {
      width: 80px;
      border-radius: 8px;
      opacity: 0.7;
      transition: 0.3s ease;
    }
    .hero-grid img:hover {
      opacity: 1;
      transform: scale(1.2);
    }
    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Pretty Girl</h1>
  <div class="love-text">
    Үргэлж, ямар ч үед надад тусалдаг чамд зөндөө баярллаа. <br>
    Гомдоохгүй ээ...
  </div>

  <iframe width="100%" height="200" src="https://www.youtube.com/embed/OPQvj-NX7o0" frameborder="0" allowfullscreen></iframe>

  <div class="hero-grid">
    <img src="phantom-assassin.png" alt="Phantom Assassin">
    <img src="lina.png" alt="Lina">
    <img src="crystal-maiden.png" alt="Crystal Maiden">
  </div>
</body>
</html>
